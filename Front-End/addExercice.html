<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
        <input type="text" placeholder="path" id="path"> <br>
        <input type="text" placeholder="height" id="height"><br>
        <input type="text" placeholder="tags" id="tags"><br>
        <input type="text" placeholder="difficulty" id="difficulty"><br>
        <button type="submit">send</button>
    </form>
</body>
<script>

    
const form = document.getElementById('form')

form.addEventListener('submit',addExerciceData);



async function addExerciceData(event){

    event.preventDefault()
    const path = document.getElementById('path').value
    const height  = document.getElementById('height').value
    const difficulty  = document.getElementById('difficulty').value
    const tags = document.getElementById('tags').value.split(',')
    console.log(typeof(tags))
    console.log(tags)
    
    const body =JSON.stringify(
            {
            "path":path,
            "height":height,
            "tags":tags,
            "difficulty":difficulty
        }
        )
    console.log(body)


    const data = await fetch('/router/Exercice',{
        method:'POST',
        headers:{'content-Type':'application/json'},
        body:body
        
    }).then((res)=> res.json())
    
    alert(data._msg)


}



</script>
</html>
